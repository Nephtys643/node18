name: Node.js CI/CD
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    name: Build & Test Node.js
    runs-on: ubuntu-latest
    steps:
      # R√©cup√©ration du code
      - name: Checkout repository
        uses: actions/checkout@v4
      # Installation de Node.js 18
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      # Installation des d√©pendances
      - name: Install dependencies
        run: npm install

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      # R√©cup√©ration du code
      - name: Checkout repository
        uses: actions/checkout@v4
  # Connexion √† Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      # Construction et push de l'image Docker
      - name: Build & Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mon-projet-node:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/mon-projet-node:latest
    - name: Image digest
      run: |
        echo "‚úÖ Image pushed successfully!"
        echo "üì¶ Image: ${{ env.DOCKER_IMAGE }}"
        echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tags }}"
